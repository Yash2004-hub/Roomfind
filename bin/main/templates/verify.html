<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomFind - Verify Email</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Email Verification</h2>
        <p>Please enter the six-digit verification code sent to your email.</p>

        <form th:action="@{/verify}" method="post">
            <label for="code">Verification Code:</label>
            <input type="text" id="code" name="code" placeholder="Enter your verification code" required>
            
            <button type="submit">Verify</button>
        </form>
        
        <p th:if="${message}">
            <div class="error" th:text="${message}"></div>
        </p>
    </div>
</body>
</html>
