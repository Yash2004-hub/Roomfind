<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/pg.css}">
    <title>PG Listings</title>
</head>
<body>
    <div th:replace="fragments/header.html"></div>

    <div class="pg-container">
        <h2>Available PGs</h2>
        <div class="pg-list">
            <!-- Use Thymeleaf to loop through and display PG listings -->
            <div class="pg-item" th:each="pg : ${pgs}">
                <img th:src="@{${pg.image}}" alt="Room Image">
                <h3 th:text="${pg.address}">PG Address</h3>
                <p th:text="${pg.description}">Description</p>
                <p th:text="${pg.price}">Price</p>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer.html"></div>
    <script th:src="@{/js/pg.js}"></script>
</body>
</html>
