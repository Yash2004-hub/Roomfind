<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomFind - Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Login to RoomFind</h2>

        <form th:action="@{/login}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a th:href="@{/register}">Register here</a>.</p>

        <p th:if="${param.error}">
            <div class="error">Invalid username or password. Please try again.</div>
        </p>
        <p th:if="${param.verified}">
            <div class="success">Your email has been verified. You can now log in.</div>
        </p>
        <p th:if="${param.logout}">
            <div class="success">You have successfully logged out.</div>
        </p>
    </div>
</body>
</html>
