<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Profile</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/profile.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Optional: Include jQuery -->
    <script type="text/javascript" th:src="@{/js/profile.js}"></script>
</head>
<body>
    <h1>Your Profile</h1>
    
    <h2>Owners</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Date of Birth</th>
            <th>Preferences</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.name}"></td>
            <td th:text="${owner.phoneNo}"></td>
            <td th:text="${owner.dob}"></td>
            <td th:text="${owner.preferences}"></td>
            <td>
                <img th:src="@{roomfind/src/main/resources/static/images/owners/{imagePath}(imagePath=${owner.imagePath})}" alt="Owner Image" width="100" />
            </td>
            <td class="actions">
                <a th:href="@{/profile/edit-owner/{id}(id=${owner.ownerId})}">Edit</a>
                <a th:href="@{/profile/delete-owner/{id}(id=${owner.ownerId})}">Delete</a>
            </td>
        </tr>
    </table>

    <h2>Rooms</h2>
    <table>
        <tr>
            <th>Room Number</th>
            <th>Room Size</th>
            <th>Room Type</th>
            <th>Images</th>
            <th>Actions</th>
        </tr>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.roomNo}"></td>
            <td th:text="${room.roomSize}"></td>
            <td th:text="${room.roomType}"></td>
            <td>
                <div th:each="imagePath : ${room.imagePaths}">
                    <img th:src="@{/images/rooms/{imagePath}(imagePath=${imagePath})}" alt="Room Image" width="100" />
                </div>
            </td>
            <td class="actions">
                <a th:href="@{/profile/edit-room/{id}(id=${room.roomId})}">Edit</a>
                <a th:href="@{/profile/delete-room/{id}(id=${room.roomId})}">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
